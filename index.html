<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nano ESP32 LED Control</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .card { max-width: 520px; padding: 1rem; border: 1px solid #ddd; border-radius: 14px; }
    button { padding: 0.7rem 1rem; margin-right: .5rem; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; }
    #status { font-weight: 700; }
    code { background:#f6f6f6; padding: .15rem .35rem; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Nano ESP32 LED Control</h1>
    <p>Broker: <code>wss://test.mosquitto.org:8081</code></p>
    <p>Topic (control): <code>danielyang/nano32/led/control</code></p>
    <p>Topic (state): <code>danielyang/nano32/led/state</code></p>
    <p>Connection: <span id="conn">...</span></p>
    <p>Status: <span id="status">unknown</span></p>
    <p>
      <button onclick="sendCmd('ON')">ON</button>
      <button onclick="sendCmd('OFF')">OFF</button>
      <button onclick="sendCmd('TOGGLE')">TOGGLE</button>
    </p>
  </div>

  <!-- MQTT.js (browser build) -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const CONTROL = 'danielyang/nano32/led/control';
    const STATE   = 'danielyang/nano32/led/state';

    // Connect over secure WebSockets (required on HTTPS pages)
    const clientId = 'web-' + Math.random().toString(16).slice(2);
    const client = mqtt.connect('wss://test.mosquitto.org:8081', {
      clientId,
      // clean session true is fine here; we also read retained state
      protocolVersion: 4, // MQTT 3.1.1
      keepalive: 30,
      reconnectPeriod: 1500
    });

    const connEl = document.getElementById('conn');
    const statusEl = document.getElementById('status');

    client.on('connect', () => {
      connEl.textContent = 'connected';
      client.subscribe(STATE, { qos: 1 }, (err) => {
        if (!err) console.log('subscribed to', STATE);
      });
    });

    client.on('reconnect', () => { connEl.textContent = 'reconnecting...'; });
    client.on('close', () => { connEl.textContent = 'disconnected'; });
    client.on('error', (e) => { connEl.textContent = 'error'; console.error(e); });

    client.on('message', (topic, payload) => {
      if (topic === STATE) {
        const txt = payload.toString().trim().toUpperCase();
        statusEl.textContent = (txt === 'ON' || txt === 'OFF') ? txt : ('state: ' + txt);
      }
    });

    window.sendCmd = (cmd) => {
      client.publish(CONTROL, cmd, { qos: 1, retain: false });
    };
  </script>
</body>
</html>
